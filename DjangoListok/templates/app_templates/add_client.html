{% extends 'base.html' %}

{% block content %}
<div class="col-md-8">
    <h1>Добавить сотрудника</h1>
    <form action="{% url 'add_client' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Добавить клиента</button>
    </form>
</div>
{% endblock %}
